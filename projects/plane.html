    let plane = document.getElementById('plane');
    let x =0;
    let y =0;
    let moveToRight = true;
    function movePlane(){
        if(moveToRight ){
            plane.style.left = (x++) + 'px';
            if(x>=200 && x<=300){
                plane.style.top = (y++) + 'px';
            }
            if (x>=500 && x<=600) {
                plane.style.top = (y--) + 'px';
            }
        }else {
            plane.style.left = (x--) + 'px';
        }
        if(window.innerWidth-300 <= x){
            moveToRight = false;
            plane.style.transform = "scale(-1,1)"
            // clearInterval(timer);
        }else if(x===0){
            moveToRight = true;
            plane.style.transform = "scale(1,1)"
        }
    }
    let timer = setInterval(movePlane,10);

</script>
